<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (стили остаются без изменений) ... */
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="circle" onclick="incrementScore()">Кликни меня!</div>

    <script>
        let score = 0;
        const tg = window.Telegram.WebApp;

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            document.getElementById('score').textContent = 'Счет: ' + score;
        }

        // Функция для увеличения счета и отправки данных в Telegram
        function incrementScore() {
            score++;
            updateScoreDisplay();
            tg.sendData(JSON.stringify({action: 'updateScore', score: score}));
        }

        // Запрашиваем текущий счет у бота при загрузке страницы
        tg.expand();
        tg.sendData(JSON.stringify({action: 'getScore'}));

        // Обновление отображения счета при загрузке страницы
        updateScoreDisplay();
    </script>
</body>
</html>
