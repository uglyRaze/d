<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="circle" onclick="incrementScore()">Кликни меня!</div>

    <script>
        let score = 0;
        let userId = '<?php echo $_SESSION['user_id']; ?>'; // Получение user_id из сессии

        function incrementScore() {
            score++;
            document.getElementById('score').textContent = 'Счет: ' + score;

            // Отправка запроса на сервер
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'score.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('user_id=' + userId + '&score=' + score);
        }
    </script>
</body>
</html>
