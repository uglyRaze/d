<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/lyricsgem.com/wp-content/uploads/2021/06/I-Am-The-Globglogabgalab-Lyrics.jpg');
            background-size: cover;
            background-position: center;
            user-select: none; /* Prevent text selection */
        }
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: radial-gradient(farthest-corner at 50% 50%, #ffd700, #ff9900);
            background-size: 200px 200px;
            transition: transform 0.3s ease-in-out;
        }
        #circle:hover {
            transform: scale(1.1);
        }
        #circle span {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            text-align: center;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            text-align: center;
            margin-bottom: 40px;
        }
        #score-container {
            padding: 10px;
            border-radius: 10px;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loading-text {
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.5);
        }
        #loading-spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-top: 5px solid #ff0000;
            animation: spin 3s linear;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text" class="neon-text">GlobCoin</div>
        <div style="margin-top: 20px;">
            <div id="loading-spinner"></div>
        </div>
    </div>
    <div id="score-container">
        <div id="score">Счет: <span id="score-value" style="font-size: 30px;">0</span></div>
    </div>
    <div id="circle" onclick="incrementScore()">
        <span>Кликни меня!</span>
    </div>

    <script>
        // Инициализация счета из localStorage или установка в 0, если он не установлен
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Инициализация кликов из localStorage или установка в 500, если он не установлен
        let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 500;

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            document.getElementById('score-value').textContent = score;
        }

        // Функция для обновления отображения кликов
        function updateClickCountDisplay() {
            document.getElementById('click-count').textContent = `${clicks}/500`;
        }

        // Функция для увеличения счета и сохранения его в localStorage
        function incrementScore() {
            if (clicks > 0) {
                score++;
                clicks--;
                localStorage.setItem('score', score);
                localStorage.setItem('clicks', clicks);
                updateScoreDisplay();
                updateClickCountDisplay();
            }
        }

        // Функция для восстановления кликов
        function recoverClicks() {
            clicks = Math.min(clicks + 1, 500);
            localStorage.setItem('clicks', clicks);
            updateClickCountDisplay();
        }

        // Обновление отображения счета при загрузке страницы
        updateScoreDisplay();
        updateClickCountDisplay();

        // Восстановление кликов каждые 3 секунды
        setInterval(recoverClicks, 3000);

        // Hide the loading screen after 3 seconds
        let loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
