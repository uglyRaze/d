<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #circle {
            width: 150px;
            height: 150px;
            background-image: url('https://lyricsgem.com/wp-content/uploads/2020/09/i-am-the-globglogabgalab.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #circle span {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="circle" onclick="incrementScore()">
        <span>Кликни меня!</span>
    </div>

    <script>
        // Инициализация счета из localStorage или установка в 0, если он не установлен
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            document.getElementById('score').textContent = 'Счет: ' + score;
        }

        // Функция для увеличения счета и сохранения его в localStorage
        function incrementScore() {
            score++;
            localStorage.setItem('score', score);
            updateScoreDisplay();
        }

        // Обновление отображения счета при загрузке страницы
        updateScoreDisplay();
    </script>
</body>
</html>
