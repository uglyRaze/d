<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="circle" onclick="incrementScore()">Кликни меня!</div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            document.getElementById('score').textContent = 'Счет: ' + score;
        }

        // Функция для увеличения счета и отправки его в Telegram
        function incrementScore() {
            score++;
            updateScoreDisplay();
            tg.sendData(JSON.stringify({action: 'update_score', score: score}));
        }

        // Получение начального счета от бота при загрузке страницы
        tg.onEvent('mainButtonClicked', function(){
            tg.sendData(JSON.stringify({action: 'get_score'}));
        });

        tg.expand();
        tg.MainButton.setText("Получить счет").show();
    </script>
</body>
</html>
