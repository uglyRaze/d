<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/lyricsgem.com/wp-content/uploads/2021/06/I-Am-The-Globglogabgalab-Lyrics.jpg');
            background-size: cover;
            background-position: center;
            user-select: none; /* Prevent text selection */
        }
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: radial-gradient(farthest-corner at 50% 50%, #ffd700, #ff9900);
            background-size: 200px 200px;
            transition: transform 0.3s ease-in-out;
        }
        #circle:hover {
            transform: scale(1.1);
        }
        #circle span {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            text-align: center;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
            text-align: center;
            margin-bottom: 40px; /* Increased margin bottom */
        }
        #score-container {
            background: rgba(255, 255, 255, 0.2); /* Added semi-transparent background */
            padding: 10px; /* Added padding */
            border-radius: 10px; /* Added border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow */
        }
    </style>
</head>
<body>
    <div id="score-container">
        <div id="score">Счет: <span id="score-value">0</span></div>
    </div>
    <div id="circle" onclick="incrementScore()">
        <span>Кликни меня!</span>
    </div>

    <script>
        // Инициализация счета из localStorage или установка в 0, если он не установлен
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Функция для обновления отображения счета
        function updateScoreDisplay() {
            document.getElementById('score-value').textContent = score;
        }

        // Функция для увеличения счета и сохранения его в localStorage
        function incrementScore() {
            score++;
            localStorage.setItem('score', score);
            updateScoreDisplay();
        }

        // Обновление отображения счета при загрузке страницы
        updateScoreDisplay();
    </script>
</body>
</html>
